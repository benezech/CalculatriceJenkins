<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDtEntrepriseTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DtEntrepriseListForm">
                <p:panel header="#{bundle.ListDtEntrepriseTitle}">
                    <p:dataTable id="datalist" value="#{dtEntrepriseController.items}" var="item"
                                 selectionMode="single" selection="#{dtEntrepriseController.selected}"
                                 paginator="true"
                                 rowKey="#{item.siretEntreprise}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDtEntrepriseTitle_siretEntreprise}"/>
                            </f:facet>
                            <h:outputText value="#{item.siretEntreprise}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDtEntrepriseTitle_raisonSocialEntreprise}"/>
                            </f:facet>
                            <h:outputText value="#{item.raisonSocialEntreprise}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDtEntrepriseTitle_adresseEntreprise}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresseEntreprise}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDtEntrepriseTitle_cpEntreprise}"/>
                            </f:facet>
                            <h:outputText value="#{item.cpEntreprise}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDtEntrepriseTitle_villeEntreprise}"/>
                            </f:facet>
                            <h:outputText value="#{item.villeEntreprise}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDtEntrepriseTitle_telEntreprise}"/>
                            </f:facet>
                            <h:outputText value="#{item.telEntreprise}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDtEntrepriseTitle_emailEntreprise}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailEntreprise}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDtEntrepriseTitle_pwdEntreprise}"/>
                            </f:facet>
                            <h:outputText value="#{item.pwdEntreprise}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{dtEntrepriseController.prepareCreate}" update=":DtEntrepriseCreateForm" oncomplete="PF('DtEntrepriseCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DtEntrepriseViewForm" oncomplete="PF('DtEntrepriseViewDialog').show()" disabled="#{empty dtEntrepriseController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DtEntrepriseEditForm" oncomplete="PF('DtEntrepriseEditDialog').show()" disabled="#{empty dtEntrepriseController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{dtEntrepriseController.destroy}" update=":growl,datalist" disabled="#{empty dtEntrepriseController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
