<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DtQuestionViewDlg" widgetVar="DtQuestionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDtQuestionTitle}">
            <h:form id="DtQuestionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dtQuestionController.selected != null}">
                        <h:outputText value="#{bundle.ViewDtQuestionLabel_idQuestion}"/>
                        <h:outputText value="#{dtQuestionController.selected.idQuestion}" title="#{bundle.ViewDtQuestionTitle_idQuestion}"/>
                        <h:outputText value="#{bundle.ViewDtQuestionLabel_titreQuestion}"/>
                        <h:outputText value="#{dtQuestionController.selected.titreQuestion}" title="#{bundle.ViewDtQuestionTitle_titreQuestion}"/>
                        <h:outputText value="#{bundle.ViewDtQuestionLabel_descriptionQuestion}"/>
                        <h:outputText value="#{dtQuestionController.selected.descriptionQuestion}" title="#{bundle.ViewDtQuestionTitle_descriptionQuestion}"/>
                        <h:outputText value="#{bundle.ViewDtQuestionLabel_idTyperep}"/>
                        <h:outputText value="#{dtQuestionController.selected.idTyperep}" title="#{bundle.ViewDtQuestionTitle_idTyperep}"/>
                        <h:outputText value="#{bundle.ViewDtQuestionLabel_idFormulaire}"/>
                        <h:outputText value="#{dtQuestionController.selected.idFormulaire}" title="#{bundle.ViewDtQuestionTitle_idFormulaire}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DtQuestionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
