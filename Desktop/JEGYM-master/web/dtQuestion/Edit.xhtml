<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DtQuestionEditDlg" widgetVar="DtQuestionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDtQuestionTitle}">
            <h:form id="DtQuestionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dtQuestionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDtQuestionLabel_idQuestion}" for="idQuestion" />
                        <p:inputText id="idQuestion" value="#{dtQuestionController.selected.idQuestion}" title="#{bundle.EditDtQuestionTitle_idQuestion}" required="true" requiredMessage="#{bundle.EditDtQuestionRequiredMessage_idQuestion}"/>
                        <p:outputLabel value="#{bundle.EditDtQuestionLabel_titreQuestion}" for="titreQuestion" />
                        <p:inputText id="titreQuestion" value="#{dtQuestionController.selected.titreQuestion}" title="#{bundle.EditDtQuestionTitle_titreQuestion}" />
                        <p:outputLabel value="#{bundle.EditDtQuestionLabel_descriptionQuestion}" for="descriptionQuestion" />
                        <p:inputText id="descriptionQuestion" value="#{dtQuestionController.selected.descriptionQuestion}" title="#{bundle.EditDtQuestionTitle_descriptionQuestion}" />
                        <p:outputLabel value="#{bundle.EditDtQuestionLabel_idTyperep}" for="idTyperep" />
                        <p:inputText id="idTyperep" value="#{dtQuestionController.selected.idTyperep}" title="#{bundle.EditDtQuestionTitle_idTyperep}" />
                        <p:outputLabel value="#{bundle.EditDtQuestionLabel_idFormulaire}" for="idFormulaire" />
                        <p:selectOneMenu id="idFormulaire" value="#{dtQuestionController.selected.idFormulaire}" required="true" requiredMessage="#{bundle.EditDtQuestionRequiredMessage_idFormulaire}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{dtFormulaireController.itemsAvailableSelectOne}"
                                           var="idFormulaireItem"
                                           itemValue="#{idFormulaireItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dtQuestionController.update}" value="#{bundle.Save}" update="display,:DtQuestionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DtQuestionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DtQuestionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
