<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTlQuestionReponseSondeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TlQuestionReponseSondeListForm">
                <p:panel header="#{bundle.ListTlQuestionReponseSondeTitle}">
                    <p:dataTable id="datalist" value="#{tlQuestionReponseSondeController.items}" var="item"
                                 selectionMode="single" selection="#{tlQuestionReponseSondeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idTlQuestionReponseSonde}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTlQuestionReponseSondeTitle_idTlQuestionReponseSonde}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTlQuestionReponseSonde}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTlQuestionReponseSondeTitle_idQuestion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idQuestion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTlQuestionReponseSondeTitle_idReponse}"/>
                            </f:facet>
                            <h:outputText value="#{item.idReponse}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTlQuestionReponseSondeTitle_idSonde}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSonde}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tlQuestionReponseSondeController.prepareCreate}" update=":TlQuestionReponseSondeCreateForm" oncomplete="PF('TlQuestionReponseSondeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TlQuestionReponseSondeViewForm" oncomplete="PF('TlQuestionReponseSondeViewDialog').show()" disabled="#{empty tlQuestionReponseSondeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TlQuestionReponseSondeEditForm" oncomplete="PF('TlQuestionReponseSondeEditDialog').show()" disabled="#{empty tlQuestionReponseSondeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tlQuestionReponseSondeController.destroy}" update=":growl,datalist" disabled="#{empty tlQuestionReponseSondeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
