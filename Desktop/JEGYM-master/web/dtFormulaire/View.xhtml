<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DtFormulaireViewDlg" widgetVar="DtFormulaireViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDtFormulaireTitle}">
            <h:form id="DtFormulaireViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dtFormulaireController.selected != null}">
                        <h:outputText value="#{bundle.ViewDtFormulaireLabel_idFormulaire}"/>
                        <h:outputText value="#{dtFormulaireController.selected.idFormulaire}" title="#{bundle.ViewDtFormulaireTitle_idFormulaire}"/>
                        <h:outputText value="#{bundle.ViewDtFormulaireLabel_nomFormulaire}"/>
                        <h:outputText value="#{dtFormulaireController.selected.nomFormulaire}" title="#{bundle.ViewDtFormulaireTitle_nomFormulaire}"/>
                        <h:outputText value="#{bundle.ViewDtFormulaireLabel_expirationFormulaire}"/>
                        <h:outputText value="#{dtFormulaireController.selected.expirationFormulaire}" title="#{bundle.ViewDtFormulaireTitle_expirationFormulaire}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDtFormulaireLabel_siretEntreprise}"/>
                        <h:outputText value="#{dtFormulaireController.selected.siretEntreprise}" title="#{bundle.ViewDtFormulaireTitle_siretEntreprise}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DtFormulaireViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
