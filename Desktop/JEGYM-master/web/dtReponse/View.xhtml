<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DtReponseViewDlg" widgetVar="DtReponseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDtReponseTitle}">
            <h:form id="DtReponseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dtReponseController.selected != null}">
                        <h:outputText value="#{bundle.ViewDtReponseLabel_idReponse}"/>
                        <h:outputText value="#{dtReponseController.selected.idReponse}" title="#{bundle.ViewDtReponseTitle_idReponse}"/>
                        <h:outputText value="#{bundle.ViewDtReponseLabel_libelleReponse}"/>
                        <h:outputText value="#{dtReponseController.selected.libelleReponse}" title="#{bundle.ViewDtReponseTitle_libelleReponse}"/>
                        <h:outputText value="#{bundle.ViewDtReponseLabel_idQuestion}"/>
                        <h:outputText value="#{dtReponseController.selected.idQuestion}" title="#{bundle.ViewDtReponseTitle_idQuestion}"/>
                        <h:outputText value="#{bundle.ViewDtReponseLabel_idTypereponse}"/>
                        <h:outputText value="#{dtReponseController.selected.idTypereponse}" title="#{bundle.ViewDtReponseTitle_idTypereponse}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DtReponseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
