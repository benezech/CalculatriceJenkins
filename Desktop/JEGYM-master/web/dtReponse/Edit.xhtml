<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DtReponseEditDlg" widgetVar="DtReponseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDtReponseTitle}">
            <h:form id="DtReponseEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dtReponseController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDtReponseLabel_idReponse}" for="idReponse" />
                        <p:inputText id="idReponse" value="#{dtReponseController.selected.idReponse}" title="#{bundle.EditDtReponseTitle_idReponse}" required="true" requiredMessage="#{bundle.EditDtReponseRequiredMessage_idReponse}"/>
                        <p:outputLabel value="#{bundle.EditDtReponseLabel_libelleReponse}" for="libelleReponse" />
                        <p:inputText id="libelleReponse" value="#{dtReponseController.selected.libelleReponse}" title="#{bundle.EditDtReponseTitle_libelleReponse}" />
                        <p:outputLabel value="#{bundle.EditDtReponseLabel_idQuestion}" for="idQuestion" />
                        <p:selectOneMenu id="idQuestion" value="#{dtReponseController.selected.idQuestion}" required="true" requiredMessage="#{bundle.EditDtReponseRequiredMessage_idQuestion}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{dtQuestionController.itemsAvailableSelectOne}"
                                           var="idQuestionItem"
                                           itemValue="#{idQuestionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDtReponseLabel_idTypereponse}" for="idTypereponse" />
                        <p:selectOneMenu id="idTypereponse" value="#{dtReponseController.selected.idTypereponse}" required="true" requiredMessage="#{bundle.EditDtReponseRequiredMessage_idTypereponse}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{dtTypereponseController.itemsAvailableSelectOne}"
                                           var="idTypereponseItem"
                                           itemValue="#{idTypereponseItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dtReponseController.update}" value="#{bundle.Save}" update="display,:DtReponseListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DtReponseEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DtReponseEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
